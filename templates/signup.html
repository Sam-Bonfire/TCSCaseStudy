{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Sign Up</h3>
        <div class="box">
            <form method="POST" action="/signup">
                <div class="field">

                    <div class="control">
                        <input class="input is-large" type="text" name="login" placeholder="Your Login Id" autofocus=""
                               pattern="[A-Za-z0-9]{9}">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Your Password"
                               pattern="[A-Za-z0-9]{9}">
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
